<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form-side">
                <a href="#" class="Logo">
                    <img src="assets/user-interface.png" alt="Logo"
                        class="Logo">
                </a>

                <form class="my-form">
                    <div class="login-welcome-row">
                        <h1>Create your account &#x1F44F;</h1>
                    </div>
                    <div class="socials-row">
                        <a href="#" title="Use Google">
                            <img src="assets/google icon.png" alt="Google">
                            Sign up with Google
                        </a>
                        <a href="#" title="Use Apple">
                            <img src="assets/mac icon.png" alt="Apple">
                            Sign up with Apple
                        </a>
                    </div>

                    <div class="divider">
                        <span class="divider-line"></span>
                        Or
                        <span class="divider-line"></span>
                    </div>

                    <div class="text-field">
                        <label for="email">Email:
                            <input type="email" id="email" name="email"
                                autocomplete="off"
                                placeholder="Your Email" required>
                            <!-- svg icon -->
                        </label>
                    </div>

                    <div class="text-field">
                        <label for="password">Password:
                            <input type="password" id="password" name="password"
                                placeholder="Your Password"
                                title="Mininum 6 characters at least 1 Alphabet and 1 Number"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                                required>
                            <!-- svg icon -->
                        </label>
                    </div>

                    <div class="text-field">
                        <label for="password">Repeat Password:
                            <input type="password" id="confirm-password"
                                name="password"
                                placeholder="Repeat Password"
                                title="Mininum 6 characters at least 1 Alphabet and 1 Number"
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                                required>
                            <!-- svg icon -->
                        </label>
                    </div>

                    <button class="my-form_button" type="submit">
                        Sign up
                    </button>

                    <div class="my-form_actions">
                        <div class="my-form_row">
                            <span>Did you forget your password?</span>
                            <a href="#" title="Reset Password">Reset
                                Password</a>
                        </div>

                        <div class="my-form_signup">
                            <a href="#" title="Login">Login</a>
                        </div>
                    </div>

                </form>
            </div>

            <div class="info-side">
                <img src="assets/software.jpeg" alt="Mock" class="mockup">
                <div class="welcome-message">
                    <h2>Mavitron Maps! *manita*</h2>
                    <p>
                        Your ultimate guide yo navigating the world and
                        discovering new places with ease.
                    </p>
                </div>
            </div>
        </div>

    </body>
</html>
